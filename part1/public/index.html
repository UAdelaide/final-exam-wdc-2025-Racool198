<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Document</title>
</head>
<body>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    dogImage: ""
                };
            },
            methods: {
                async fetchDogImage() {
                    try {
                        fetch("https://dog.ceo/dog-api/documentation/random")
                        .then(rsp => rsp.json)
                        .then(rsp => {
                            console.log(rsp)
                        })
                    } catch (err) {
                        console.log(err)
                    }
                }
            },
            mounted() {
                this.fetchDogImage();
            }
        })
    </script>



    <div id="app">
        <img v-if="dogImage" :src="dogImage" alt="dog">
    </div>
</body>
</html>
