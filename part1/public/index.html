<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Document</title>
</head>
<body style="background-color: yellow;">
    <div id="app">
        <img v-if="dogImage" :src="dogImage" alt="Dog of the day" style="height: 300px;">
        <img v-if="dogImage" :src="dogImage" alt="Dog of the day" style="height: 12x;">

    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    dogImage: ""
                };
            },
            methods: {
                async fetchDogImage() {
                    try {
                        fetch("https://dog.ceo/api/breeds/image/random")
                        .then(async (rsp) => {
                            rsp = await rsp.json()
                            // console.log(rsp["message"])
                            this.dogImage = rsp["message"]
                        })
                    } catch (err) {
                        console.log(err)
                    }
                }
            },
            mounted() {
                this.fetchDogImage();
            }
        });

        app.mount("#app")
    </script>
</body>
</html>
