<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>


    <!-- Modification starts here -->
    <div>
      <div>
        <label style="display: block;" for="username">Username</label>
        <input type="text" id="username" name="username" v-model="username">
      </div>
      <br>
      <div>
        <label style="display: block;" for="password">Password</label>
        <input type="password" id="password" name="password" v-model="password">
      </div>
      <br>
      <button @click="handleLogin" type="button" style="background-color: #0F6EFC; color: white; border-radius: 5px; padding: 8px; border: 0px;">Log In</button>
    </div>
    <!-- Ends here -->


    <!-- This was removed -->
    <!-- <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: "",
          password: "",
          loggedIn: false,
          role: ""
        };
      },
      methods: {
        async handleLogin(){
          var role;
          try{
            role = await fetch("/api/users/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            })
            .then(rsp => rsp.json())
            .then(rsp => {
              return (rsp["user"]["role"])
            })
          } catch (err){

          }

          if(role){
            this.loggedIn = true;
            localStorage.setItem("loggedIn", true);
            if (role == "owner") {
              localStorage.setItem("role", "owner");
              window.location.href = "/owner-dashboard.html";
            } else if (role == "walker") {
              localStorage.setItem("role", "");
              window.location.href = "/walker-dashboard.html";
            }
          } else {
            console.log("login failed")
          }

        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
